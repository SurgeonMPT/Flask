{% extends "base.html" %}

{% block content %}
    <h1>Кто стоит в очереди?</h1>
        {% set user_list = ['1', '2', '3', '4'] %}
        <ul>
            {% for user in user_list %}
            <li>
                {{ loop.index }} - {{ user }}

                {% if loop.first %}
                    первый в очереди
                {% elif loop.last %}
                последний.
                {% endif %}
            </li>
            {% endfor %}
        </ul>
{% endblock %}
